<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Atividade Prática - Tabelas HTML - Pagina 02</title>
</head>
<body>
	<header>
		<h1>Atividade Prática - Tabelas HTML - Pagina 02</h1>
	</header>
	<br>
	<div>
		<table align="center" border="1" width="95%" style="border-collapse: collapse;">
			<caption><h2>Tabela Layout de Site</h2></caption>
			<thead height="100px" style="background-color: aquamarine; font-size: x-large">
				<tr>
					<th colspan="2">Topo</th>
				</tr>
			</thead>
			<tbody height="400px" style="background-color: burlywood; font-size: xx-large;">
				<tr>
					<th width="25%">Menu</th>
					<th>Conteúdo</th>
				</tr>
			</tbody>
			<tfoot height="50px" style="background-color: cornflowerblue; font-size: large">
				<tr>
					<th colspan="2">Rodapé</th>
				</tr>
			</tfoot>
		</table>
	</div>
</body>
</html>
